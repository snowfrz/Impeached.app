    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Otherworldly news articles (satire)">

    <script type="text/javascript">
        var loadCount = 0;
        var loadStep = 50;

        var loadFeed = async () => {
            const global = await (await fetch("stories/data/global.json")).json();
            const latestData = await (await fetch(`stories/data/data${global.currentFile}.json`)).json();
            const oldData = global.currentFile > 1 ? await (await fetch(`stories/data/data${global.currentFile - 1}.json`)).json() : [];
            const data = [...latestData, ...oldData];

            document.getElementById("feed").innerHTML = "";

            console.log(global);
            console.log(data);
            for (var i = loadCount; i < Math.min(loadCount + loadStep, data.length); i++) {
                document.getElementById("feed").innerHTML += `
                <a href="stories/pages/${data[i].address}" style="text-decoration: none; color: #FF0000">
                    <div class="featureContainer">
                        <div class="textContainer" style="width: 100%;">
                            <p>${data[i].title}</p>
                        </div>
                    </div>
                </a>
            `;
            }


            loadCount += loadStep;
        }
    </script>
</head>

<body onload="loadFeed()">
    <div class="headerContainer">
        <a href="get.html"><img id="headerImage" alt="Impeached 2" width="100%" style="display: block;margin: 0" /></a>

    <div class="features" style="margin: 0; padding: 0px 20px; text-align: center;">
        <p>Fake news for the laughs. An extra dose of surreal political (and often dystopian) fiction.</p>
    </div>
    <div class="features" id="feed">
        
    </div>
