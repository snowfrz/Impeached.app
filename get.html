    <script type="text/javascript">
        const android = [/Android/i];
        const iOS = [
            /iPhone/i,
            /iPad/i,
            /iPod/i
        ];

        var redirect = () => {
            if (android.some((item) => {
                return navigator.userAgent.match(item);
            })) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.lbastudios.Impeached2&hl=en";
                return;
            } else if (iOS.some((item) => {
                return navigator.userAgent.match(item);
            })) {
                window.location.href = "https://apps.apple.com/us/app/impeached-2/id1663664237";
                return;
            } else {
                window.location.href = "https://store.steampowered.com/app/2435770/Impeached_2/";
                return;
            }
        }
    </script>
</head>

<body onload="redirect()">
    <div class="headerContainer">
        <img id="headerImage" alt="Impeached 2" width="100%" style="display: block;margin: 0" />
    </div>
</body>
